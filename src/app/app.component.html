<div class="app">
  <nav>
    <ng-container *ngFor="let menu of menuItems">
      <li [class.selected]="menu.selected">
        <a [routerLink]="menu.path">{{menu.name}}</a>
      </li>
    </ng-container>
  </nav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <div id="toast-container"></div>
</div>
